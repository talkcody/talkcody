# fly.toml configuration for TalkCody API Service

app = "talkcody-api"
primary_region = "sin"

[build]
  dockerfile = "Dockerfile"
  build-target = "runtime"

[env]
  HOST = "0.0.0.0"
  PORT = "8080"
  DATA_ROOT = "/data/talkcody"
  WORKSPACE_ROOT = "/data/workspace"

[[mounts]]
  source = "talkcody_data"
  destination = "/data"

[[services]]
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
